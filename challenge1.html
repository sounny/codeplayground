<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Code Emulator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #editor { width: 100%; height: 200px; }
    #console { border: 1px solid #000; padding: 10px; background-color: #f9f9f9; }
  </style>
</head>
<body>
  <h1>Learn JavaScript</h1>
  
  <div>
    <h3>Challenge: Print "Hello World!"</h3>
    <textarea id="editor">// Write your code here</textarea>
    <br>
    <button onclick="runCode()">Run Code</button>
    <h3>Console Output:</h3>
    <div id="console"></div>
  </div>

  <script>
    function runCode() {
      const code = document.getElementById('editor').value;
      const output = document.getElementById('console');
      try {
        output.textContent = eval(code);  // Execute user code
      } catch (error) {
        output.textContent = error;  // Display errors
      }
    }
  </script>
</body>
</html>
